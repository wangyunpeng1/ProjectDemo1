<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="switchTpl1">
    <input type="checkbox" id="updatePower"  name="updatePower" value="{{d.staffId}},{{d.updatePower}}" lay-skin="switch" lay-text="有|无" lay-filter="updatePower" {{ d.updatePower == 1?'checked' : '' }}>
</script>
<script type="text/html" id="switchTpl2">
    <input type="checkbox" id="insertPower" name="insertPower" value="{{d.staffId}},{{d.insertPower}}" lay-skin="switch" lay-text="有|无" lay-filter="insertPower" {{ d.insertPower == 1?'checked' : '' }}>
</script>
<script type="text/html" id="switchTpl3">
    <input type="checkbox" id="deletePower" name="deletePower" value="{{d.staffId}},{{d.deletePower}}" lay-skin="switch" lay-text="有|无" lay-filter="deletePower" {{ d.deletePower == 1?'checked' : '' }}>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addStaff">添加员工</button>
    </div>
</script>
<script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/project/staff.js"></script>
</body>
</html>

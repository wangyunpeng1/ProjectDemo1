<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">客户id</label>
        <div class="layui-input-inline">
            <input type="text" id="customerId" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">客户姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="customerName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <input type="text" id="sex" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" id="phone" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline">
            <input type="text" id="age" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label"> <button type="button" id="select" class="layui-btn layui-btn-radius">查询</button></label>
    </div>

</div>
<table class="layui-hide" id="customerTable" lay-filter="customerTable"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addCustomer">添加客户</button>
        <button class="layui-btn layui-btn-sm" lay-event="importStaff">Excel导入客户</button>
        <button class="layui-btn layui-btn-sm" lay-event="downLoadTemplate">模板下载</button>
    </div>
</script>
<script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/project/customer.js"></script>
</body>

</html>
